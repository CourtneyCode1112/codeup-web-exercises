<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="CSS/styleCoffee.css">
</head>
<body>
<h1>Coffee!</h1>

<section id="searchBar">
    <div>
        <label for="userSearch">Search Coffee</label>
        <input type="text" name="coffeeSearch" id="userSearch" placeholder="Enter Coffee">
    </div>
</section>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>All</option>
        <option>Light</option>
        <option>Medium</option>
        <option>Dark</option>
    </select>
</form>

<form id="coffeeList">
    <label for="add-coffee">Add another Coffee</label>
    <select id="add-coffee">
        <option>All</option>
        <option>Light</option>
        <option>Medium</option>
        <option>Dark</option>
    </select>
    <input type="text" id="newInput" placeholder="Add Coffee Here">
    <button type="submit" id="submit">Submit</button>
</form>

<section id="coffees">
    <ul id="newlyAdded"></ul>
</section>

<script src="js/main.js"></script>
</body>
</html>
