<header>

    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="video/coffeebackgroundvid.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">COFFEE PLACE NAME</h1>

        </div>

<section class="my-5">
    <div class="container">
        <div class="row m-o">
            <div class="col-md-12 d-flex justify-content-center">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="coffeeList-tab" data-toggle="tab" href="#coffeeListTab" role="tab" aria-controls="coffeesList" aria-selected="true"> <button type="button" class="btn topButtons"><img class='topButtons imgBack' alt='coffeebeans' src="Img/coffeebeans.jpg"> Our Coffee</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="locations-tab" data-toggle="tab" href="#locationsTab" role="tab" aria-controls="locationsTab" aria-selected="false"><button type="button" class="btn topButtons"><img class='topButtons imgBack' alt='coffeebeans' src="Img/coffeeMap.jpg">Locations</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contactUs-tab" data-toggle="tab" href="#contactTab" role="tab" aria-controls="contactTab" aria-selected="false"><button type="button" class="btn topButtons"><img class='topButtons imgBack' alt='coffeebeans' src="Img/contact2.jpg">Contact Us</button></a>
                    </li>
            </div>
        </div>
    </div>
</section>

<section id="coffeeListTab">
<h1>Coffee!</h1>

<section id="searchBar">
    <div>
        <label for="userSearch">Search Coffee</label>
        <input type="text" name="coffeeSearch" id="userSearch" placeholder="Enter Coffee">
    </div>
</section>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>All</option>
        <option>Light</option>
        <option>Medium</option>
        <option>Dark</option>
    </select>
</form>

<form id="coffeeList">
    <label for="add-coffee">Add another Coffee</label>
    <select id="add-coffee">
        <option>All</option>
        <option>Light</option>
        <option>Medium</option>
        <option>Dark</option>
    </select>
    <input type="text" id="newInput" placeholder="Add Coffee Here">
    <button type="submit" id="submit">Submit</button>
</form>

<section id="coffees">
    <ul id="newlyAdded"></ul>
</section>
</section>
