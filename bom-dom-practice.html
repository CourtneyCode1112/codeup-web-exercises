<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM DOM</title>
    <style>
        body {
            background-color: black;
        }
        #demo, #demo2 {
            color: white;
        }
        h1, ul, p {
            color: white;
        }
        form {
            color: yellow;
        }
    </style>
</head>
<body>

<h1>List One</h1>
<ul>
    <li class="odd list-one-item">List 1, Item 1</li>
    <li class="even list-one-item">List 1, Item 2</li>
</ul>
<h1>List Two</h1>
<ul>
    <li class="odd list-two-item">List 2, Item 1</li>
    <li class="even list-two-item">List 2, Item 2</li>
</ul>



<p class="a">Class A 1</p>
<p class="b">Class B 1</p>
<p class="a">Class A 2</p>
<p class="b">Class B 2</p>
<h1 id="output"></h1>

<h2 id="output2"></h2>

<p id = "demo"></p>
<h1 id = "demo2"></h1>
<!--<button type="button" onClick="reloadFromCache()">Cache!</button>-->
<!--<button type="button" onClick="reloadFromServer()">Server!</button>-->
<!----FORM---->
<form name="login">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
<br>
<button onclick = "saveUsername()">Save Username</button>
<h1 id = "demo3"></h1>

<button id="btnToClick">Click Me</button>
<script src="js/bom-dom-practice.js"></script>
</body>
</html>
