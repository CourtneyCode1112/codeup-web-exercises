<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>

<style>
    h2 {
        background-color: #e21111;
        color: #ffffff;
        font-size: 50px;
        text-align: center;
        margin: 0;
    }

    .marioBroGif {
        height: 150px;
        width: 150px;
        margin-top: 6px;
    }

    div {
        text-align: center;
    }

</style>
<body id="backgroundImage">

<h1>Konami Code</h1>

<h2 class="winAlert">YOU HAVE ADDED 30 LIVES!!!</h2>
<div class="winAlert">
<img class="marioBroGif" src="video/mariobro.gif">
</div>
<div class="loseAlert">
    <h2>SORRY, TRY AGAIN</h2>
    <img src="video/marioLose.gif">
</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";

        $().ready(function () {

    $("#backgroundImage").css("background-image", "url('Img/superMarioBackground.jpg')");
    $(".winAlert").hide();
    $(".loseAlert").hide();

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });

    function konamiDecoder() {
        var userInput = ''
        var code = "3838404037393739666513"
        var audio = new Audio('audio/smb_powerup.wav');
        var audioLose = new Audio('audio/smb_gameover.wav')
        $(document).keydown(function () {
            userInput += ("" + event.keyCode);
            if (userInput === code) {
                audio.play();
                $(".winAlert").show();
            } else if (userInput.length > 22){
                audioLose.play()
                $(".loseAlert").show();
            }
        });
    }
    konamiDecoder();

        });

    })();

</script>


</body>
</html>
