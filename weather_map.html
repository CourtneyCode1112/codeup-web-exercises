<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <!-- Mapbox Geocoder Util Methods -->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--  My CSS   ---->
    <link rel="stylesheet" href="CSS/weatherStyling.css">
    <!-- MY KEYS -->
    <script src="js/keys.js"></script>
    <title>My Weather Map</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="weather-card one">
                <div class="top">
                    <div class="wrapper">
                        <h1 class="heading"></h1>
                        <h3 class="location"></h3>
                        <p class="temp">
                            <span class="temp-value"></span>
                            <span class="deg">0</span>
                            <a><span class="temp-type">F</span></a>
                            <span id="weatherIcon"></span>
                        </p>
                    </div>
                </div>
                <div class="bottom pt-3">
                    <div class="wrapper">
                        <ul class="forecast p-0">
                            <a href="#nextWeather"><span id="toggleUp" class="lnr lnr-chevron-up go-up "></span></a>
                            <li class="active">
                                <span class="date">Tomorrow</span>
                                <span class="lnr lnr-sun condition">
									<span class="temp">23<span class="deg">0</span><span
                                            class="temp-type">C</span></span>
								</span>
                            </li>
                            <li>
                                <span id="date2" class="date">Wednesday</span>
                                <span class="lnr lnr-cloud condition">
									<span class="temp">21<span class="deg">0</span><span
                                            class="temp-type">C</span></span>
								</span>
                            </li>
                            <!--test--->
                            <section id="nextWeather">
                                <li>
                                    <span id="date3" class="date">Thursday</span>
                                    <span class="lnr lnr-sun condition">
									<span class="temp">24<span class="deg">0</span><span
                                            class="temp-type">C</span></span>
								</span>
                                </li>
                                <li>
                                    <span id="date4" class="date">Friday</span>
                                    <span class="lnr lnr-cloud condition">
									<span class="temp">28<span class="deg">0</span><span
                                            class="temp-type">C</span></span>
								</span>
                                </li>
                                <li>
                                    <span id="date5" class="date">Saturday</span>
                                    <span class="lnr lnr-cloud condition">
									<span class="temp">50<span class="deg">0</span><span
                                            class="temp-type">C</span></span>
								</span>
                                </li>
                            </section>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAP -->
        <div id='map' class="col-6 p-0">

        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>

    $(document).ready(function () {

        const api_endpoint = "http://api.openweathermap.org/data/2.5/weather";
        var q = "San Antonio"
        $.get(api_endpoint, {
            APPID: OPENWEATHERMAP_API_KEY,
            q: q,
            units: "imperial"
        }).done(function (data) {
            console.log(data);
            $(".temp-value").html(data.main.temp)
            $(".location").html(data.name)
            $(".heading").html(data.weather[0].description)
            $("#weatherIcon").html
        })

        const api_endpoint2 = "https://api.openweathermap.org/data/2.5/forecast";
        var q = "San Antonio"
        $.get(api_endpoint2, {
            APPID: OPENWEATHERMAP_API_KEY,
            q: q,
            units: "imperial"
        }).done(function (data) {
            console.log(data);
        })

        mapboxgl.accessToken = MAPBOX_TOKEN;
        var start = [-98.486990, 29.411230];
        var end = [-98.486990, 29.411230];
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: start,
            zoom: 12.5
        });


        function dayInput(input) {
            switch (input) {
                case 0:
                    return "Sunday"
                    break;
                case 1:
                    return "Monday"
                    break;
                case 2:
                    return "Tuesday"
                    break;
                case 3:
                    return "Wednesday"
                    break;
                case 4:
                    return "Thursday"
                    break;
                case 5:
                    return "Friday"
                    break;
                case 6:
                    return "Saturday"
                    break;
            }
        }

        //0 is Sunday
        var currentDay = new Date().getDay();
        var createDay1 = currentDay + 2;
        var createDay2 = currentDay - 4;
        var createDay3 = currentDay - 3;
        var createDay4 = currentDay - 2;
        $("#date2").html(dayInput(createDay1))
        $("#date3").html(dayInput(createDay2))
        $("#date4").html(dayInput(createDay3))
        $("#date5").html(dayInput(createDay4))

    });


</script>

</body>
</html>
