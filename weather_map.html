<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <!-- Mapbox Geocoder Util Methods -->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--  My CSS   ---->
    <link rel="stylesheet" href="CSS/weatherStyling.css">
    <!-- MY KEYS -->
    <script src="js/keys.js"></script>
    <title>My Weather Map</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="weather-card one">
                <div class="top d-flex">
                    <div class="col wrapper justify-content-center">
                        <h1 class="heading"></h1>
                        <h3 class="location"></h3>
                        <p class="temp">
                            <span class="temp-value"></span>
                            <span class="deg">0</span>
                            <a><span class="temp-type">F</span></a>
                        </p>
                        <div class="humidity">Humidity : <span id="humidity"></span></div>
                        <div class="wind">Wind Speed : <span id="wind"></span></div>
                    </div>
                </div>
                <div class="bottom pt-3">
                    <div class="wrapper">
                        <ul class="forecast p-0">
                            <a href="#nextWeather"><span id="toggleUp" class="lnr lnr-chevron-up go-up"></span></a>
                            <li class="active">
                                <span id="date1" class="date">Tomorrow</span>
                                <span class="lnr condition">
									<span class="temp"><span id="day2Temp"></span><span class="deg">0</span><span
                                            class="temp-type">F</span></span>
								</span>
                                <p class="h6" id="moreInfo1">
                                    <span class="mr-3 h6" id="moreInfo1Content"></span>Humidity : <span class="h6"
                                         id="moreInfo1Content1"></span>
                                </p>
                            </li>
                            <li>
                                <span id="date2" class="date"></span>
                                <span class="lnr condition">
									<span class="temp"><span id="day3Temp"></span><span class="deg">0</span><span
                                            class="temp-type">F</span></span>
								</span>
                                <p id="moreInfo2" class="h6">
                                    <span class="mr-3 h6" id="moreInfo2Content"></span>Humidity : <span class="h6"
                                         id="moreInfo2Content2"></span>
                                </p>
                            </li>
                            <li>
                                <span id="date3" class="date">Thursday</span>
                                <span class="lnr condition">
									<span class="temp"><span id="day4Temp"></span><span class="deg">0</span><span
                                            class="temp-type">F</span></span>
								</span>
                                <p id="moreInfo3" class="h6">
                                    <span class="mr-3 h6" id="moreInfo3Content"></span>Humidity : <span class="h6"
                                         id="moreInfo3Content3"></span>
                                </p>
                            </li>
               <!-------Toggle up-------->
                            <a href="#toggleUp" id="nextWeather"><span class="lnr lnr-chevron-up go-up"></span></a>
                            <li>
                                <span id="date4" class="date">Friday</span>
                                <span class="lnr condition">
									<span class="temp"><span id="day5Temp"></span><span class="deg">0</span><span
                                            class="temp-type">F</span></span>
								</span>
                                <p id="moreInfo4" class="h6">
                                    <span class="mr-3 h6" id="moreInfo4Content"></span>Humidity : <span class="h6"
                                        id="moreInfo4Content4"></span>
                                </p>
                            </li>
                            <li class = "pb-4">
                                <span id="date5" class="date">Saturday</span>
                                <span class="lnr condition">
									<span class="temp"><span id="day6Temp"></span><span class="deg">0</span><span
                                            class="temp-type">F</span></span>
								</span>
                                <p id="moreInfo5" class="h6">
                                    <span class="mr-3 h6" id="moreInfo5Content"></span>Humidity : <span class="h6"
                                       id="moreInfo5Content5"></span>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6 p-0">
            <section id="searchBar" class="mt-3">
                <div>
                    <label class="text-light h5" for="userSearch">Search Address:</label>
                    <input type="text" name="address" id="userSearch" placeholder="Enter Address">
                    <button type="button" id="search">Search</button>
                </div>
            </section>

            <!-- MAP -->
            <div id='map'>

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>

    $(document).ready(function () {

//-------------------HIDING AND TOGGLING MORE INFO------------------------
        $(".hide").hide()
        $("#moreInfo1").hide()
        $("#date1").click(function () {
            $("#moreInfo1").slideToggle();
        });
        $("#moreInfo2").hide()
        $("#date2").click(function () {
            $("#moreInfo2").slideToggle();
        });
        $("#moreInfo3").hide()
        $("#date3").click(function () {
            $("#moreInfo3").slideToggle();
        });
        $("#moreInfo4").hide()
        $("#date4").click(function () {
            $("#moreInfo4").slideToggle();
        });
        $("#moreInfo5").hide()
        $("#date5").click(function () {
            $("#moreInfo5").slideToggle();
        });

//---------------- START CURRENT WEATHER ON PAGE OPEN-------------

        const api_endpoint = "http://api.openweathermap.org/data/2.5/weather";
        var q = "San Antonio"
        $.get(api_endpoint, {
            APPID: OPENWEATHERMAP_API_KEY,
            q: q,
            units: "imperial"
        }).done(function (data) {
            $(".temp-value").html(data.main.temp)
            $(".location").html(data.name)
            $(".heading").html(data.weather[0].description)
            $("#humidity").html(data.main.humidity)
            $("#wind").html(data.wind.speed)


//--------------------WEATHER PIC UPDATE FUNCTION----------------------

            function updateWeatherPic() {
                if ((data.weather[0].main) === "Rain") {
                    $(".weather-card .top").css("background-image", "url(Img/rainyWeather.jpg");
                } else if ((data.weather[0].main) === "Clear") {
                    $(".weather-card .top").css("background-image", "url(Img/sunnyWeather.jpg");
                } else if ((data.weather[0].main) === "Clouds") {
                    $(".weather-card .top").css("background-image", "url(Img/overcastWeather.jpg");
                    console.log("Yes")
                } else if ((data.weather[0].main) === "Snow") {
                    $(".weather-card .top").css("background-image", "url(Img/snowingWeather.jpg");
                }
            }

            updateWeatherPic()
        })

//--------------------------5 DAY FORECAST TEMPS--------------------------

        $.get("https://api.openweathermap.org/data/2.5/onecall?lat=29.411230&lon=-98.486990&exclude=hourly,minutely&appid=" + OPENWEATHERMAP_API_KEY + "&units=imperial").done(function (data) {
            console.log(data);
            $("#day2Temp").html(data.daily[1].temp.day)
            $("#moreInfo1Content").html(data.daily[1].weather[0].main)
            $("#moreInfo1Content1").html(data.daily[1].humidity)
            $("#day3Temp").html(data.daily[2].temp.day)
            $("#moreInfo2Content").html(data.daily[2].weather[0].main)
            $("#moreInfo2Content2").html(data.daily[2].humidity)
            $("#day4Temp").html(data.daily[3].temp.day)
            $("#moreInfo3Content").html(data.daily[3].weather[0].main)
            $("#moreInfo3Content3").html(data.daily[3].humidity)
            $("#day5Temp").html(data.daily[4].temp.day)
            $("#moreInfo4Content").html(data.daily[4].weather[0].main)
            $("#moreInfo4Content4").html(data.daily[4].humidity)
            $("#day6Temp").html(data.daily[5].temp.day)
            $("#moreInfo5Content").html(data.daily[5].weather[0].main)
            $("#moreInfo5Content5").html(data.daily[5].humidity)

            for (var i = 2; i < 6; i++) {
                var unix = (data.daily[i].dt) * 1000
                var unixDate = new Date(unix)
                $("#date"+[i]).html(dayInput(unixDate.getDay()));
            }
        })

//----------------------------------MAP-------------------------------------

        mapboxgl.accessToken = MAPBOX_TOKEN;
        var start = [-98.486990, 29.411230];
        var end = [-98.486990, 29.411230];
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: start,
            zoom: 12
        });

//---------------------CHANGING DATES IN WEATHER WIDGET--------------------

        function dayInput(input) {
            switch (input) {
                case 0:
                    return "Sunday"
                    break;
                case 1:
                    return "Monday"
                    break;
                case 2:
                    return "Tuesday"
                    break;
                case 3:
                    return "Wednesday"
                    break;
                case 4:
                    return "Thursday"
                    break;
                case 5:
                    return "Friday"
                    break;
                case 6:
                    return "Saturday"
                    break;
            }
        }


//---------------------TO SEARCH AND ADD MARKER---------------------

        document.getElementById('search').addEventListener('click', findForUser)

        function findForUser() {
            var userInput = document.getElementById('userSearch')
            geocode(userInput.value, MAPBOX_TOKEN)
                .then(function (result) {
                    console.log(result);
                    var userMarker = new mapboxgl.Marker()
                        .setLngLat(result)
                        .addTo(map)
                    map.setCenter(result);
                    map.setZoom(14);

//---------------------------UPDATE FOR NEW ADDRESS----------------------

                    var lon = result[0]
                    var lat = result[1]
                    $.get("https://api.openweathermap.org/data/2.5/weather?lat=" + lat + "&lon=" + lon + "&appid=" + OPENWEATHERMAP_API_KEY + "&units=imperial").done(function (data) {
                        console.log(data);
                        $(".temp-value").html(data.main.temp)
                        $(".location").html(data.name)
                        $(".heading").html(data.weather[0].description)
                        $("#humidity").html(data.main.humidity)
                        $("#wind").html(data.wind.speed)
                        currentMain = (data.weather[0].main)

//-------------------------WEATHER PIC UPDATE FUNCTION-------------------------

                        function updateWeatherPicforSearch() {
                            if ((data.weather[0].main) === "Rain") {
                                $(".weather-card .top").css("background-image", "url(Img/rainyWeather.jpg");
                            } else if ((data.weather[0].main) === "Clear") {
                                $(".weather-card .top").css("background-image", "url(Img/sunnyWeather.jpg");
                            } else if ((data.weather[0].main) === "Clouds") {
                                $(".weather-card .top").css("background-image", "url(Img/overcastWeather.jpg");
                            } else if ((data.weather[0].main) === "Snow") {
                                $(".weather-card .top").css("background-image", "url(Img/snowingWeather.jpg");
                            }
                        }

                        updateWeatherPicforSearch()
                    })

//-----------------------------UPDATE 5 DAY FORECAST-------------------------------

                    $.get("https://api.openweathermap.org/data/2.5/onecall?lat=" + lat + "&lon=" + lon + "&exclude=hourly,minutely&appid=" + OPENWEATHERMAP_API_KEY + "&units=imperial").done(function (data) {
                        $("#day2Temp").html(data.daily[1].temp.day)
                        $("#moreInfo1Content").html(data.daily[1].weather[0].main)
                        $("#moreInfo1Content1").html(data.daily[1].humidity)
                        $("#day3Temp").html(data.daily[2].temp.day)
                        $("#moreInfo2Content").html(data.daily[2].weather[0].main)
                        $("#moreInfo2Content2").html(data.daily[2].humidity)
                        $("#day4Temp").html(data.daily[3].temp.day)
                        $("#moreInfo3Content").html(data.daily[3].weather[0].main)
                        $("#moreInfo3Content3").html(data.daily[3].humidity)
                        $("#day5Temp").html(data.daily[4].temp.day)
                        $("#moreInfo4Content").html(data.daily[4].weather[0].main)
                        $("#moreInfo4Content4").html(data.daily[4].humidity)
                        $("#day6Temp").html(data.daily[5].temp.day)
                        $("#moreInfo5Content").html(data.daily[5].weather[0].main)
                        $("#moreInfo5Content5").html(data.daily[5].humidity)
                    })
                })
        }

    });


</script>

</body>
</html>
