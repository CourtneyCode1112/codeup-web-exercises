        // TODO: Create an AJAX GET request for the file under data/inventory.json
        var infoLoad = function () {
            $.ajax("data/inventory.json").done(function (data, status, jqXhr) {
                console.log(data);
                var innerHTML = "";
                data.forEach(function (item) {
                    innerHTML += "<tr><td> " + item["title"] + " </td><td> " + item["quantity"] + " </td><td> $" + item["price"] + " </td><td> " + item["categories"] + " </td></tr>";
                })
                // innerHTML += "<br>\n";
                $("#insertProducts").html(innerHTML)
            });
        }
        infoLoad();


        $("button").click(function () {
            infoLoad();
        })
