<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--  My CSS   ---->
    <link rel="stylesheet" href="CSS/toolStyling.css">
    <title>Online Store</title>
</head>
<body>
<div class="container-flex">
    <section class="row">
        <div class="col p-0 m-0">
            <div id="pill1" class="badge badge-pill badge-primary" data-toggle="popover" title="SAW" data-content="A saw is a tool consisting of a tough blade, wire, or chain with a hard toothed edge. It is used to cut through material, very often wood though sometimes metal or stone.">+</div>
            <div id="pill2" class="badge badge-pill badge-primary" data-toggle="popover" title="TROWEL" data-content="A trowel is a small hand tool used for digging, applying, smoothing, or moving small amounts of viscous or particulate material. Common varieties include the masonry trowel, garden trowel, and float trowel.">+</div>
            <div id="pill3" class="badge badge-pill badge-primary" data-toggle="popover" title="HAMMER" data-content="A hammer is a tool consisting of a weighted 'head' fixed to a long handle that is swung to deliver an impact to a small area of an object. This can be, for example, to drive nails into wood, to shape metal (as with a forge), or to crush rock. Hammers are used for a wide range of driving, shaping, and breaking applications.">+</div>
            <div id="pill4" class="badge badge-pill badge-primary" data-toggle="popover" title="WELDING HELMET" data-content="A welding helmet is a type of headgear used when performing certain types of welding to protect the eyes, face and neck from flash burn, ultraviolet light, sparks, infrared light, and heat.">+</div>

            <div id="storeHeader" class="d-flex justify-content-center">
                <h1 class="">TOOL TIME</h1>
            </div>

            <section id="tableOfTools" class="d-flex justify-content-center">
                <table class="table table-dark w-50 text-center" id="products">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>
            </section>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary align-content-center" type="button">Refresh</button>
            </div>
        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        var infoLoad = function () {
            $.ajax("data/inventory.json").done(function (data, status, jqXhr) {
                console.log(data);
                var innerHTML = "";
                data.forEach(function (item) {
                    innerHTML += "<tr><td> " + item["title"] + " </td><td> " + item["quantity"] + " </td><td> $" + item["price"] + " </td><td> " + item["categories"] + " </td></tr>";
                })

                $("#insertProducts").html(innerHTML)
            });
        }
        infoLoad();

        $("button").click(function () {
            infoLoad();
        })

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

        $(function () {
            $('[data-toggle="popover"]').popover()
        })


    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
