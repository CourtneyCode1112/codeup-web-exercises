<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
<!-----FIRST EXAMPLE---->
<h1 id="codeup">Hello Codeup</h1>
<p id="p1">JQuery is cool!</p>
<form>
    <input type="text" id="textfield" name="textfield" placeholder="Type Here"/>
</form>

<!---SECOND EXAMPLE--->

<div class="important">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>
        Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut
        aliquip ex ea commodo.
    </p>
</div>
<p class="important">This is also very important.</p>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        $().ready(function () {
            var contents = $("#codeup").html();
            $("#p1").html("JQuery Rocks!")
            // alert(contents)

            // $(".important").css("background-color", "#efb1ee");
            $(".not-important").css("background-color", "green");
            $("p").css("font-size", "28px");
            $("h3").css("color", "red");
            $(".important, p").css("background-color", "yellow");
            $("h1, h2").css("background-color", "blue");
            $("*").css("border", "1px dashed black");

        });

    })();

</script>

</body>
</html>
