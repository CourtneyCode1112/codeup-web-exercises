<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <script src="https://kit.fontawesome.com/3c4a7aa4f0.js" crossorigin="anonymous"></script>
    <title>Online Blog</title>
</head>
<body>

<div class="container ml-2 mb-2">
    <div class="row">

        <section class="ml-5">
            <h1>Blog Posts</h1>
            <div id="blogBody"></div>
        </section>

        <!-- Search by year -->
        <section id="rightSection" class="ml-5">
            <div class="btn-group dropright mb-5">
                <button type="button" class="btn btn-info">Search by Year</button>
                <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">2020</a>
                    <a class="dropdown-item" href="#">2019</a>
                    <a class="dropdown-item" href="#">2018</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">All</a>
                </div>
            </div>

            <div>
                <ul class="list-group mt-5">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        FOLLOW ME ON:
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="#">Twitter
                            <span><i class="fab fa-twitter ml-1"></i></span></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="#">Instagram
                            <span><i class="fab fa-instagram ml-1"></i></span></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="#">Facebook
                            <span><i class="fab fa-facebook ml-1"></i></span></a>
                    </li>
                </ul>
            </div>

        </section>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        var infoLoad = function () {
            $.ajax("data/blog.json").done(function (data, status, jqXhr) {
                console.log(data);
                var innerHTML = "";
                data.forEach(function (item) {
                    innerHTML += "<div class=\"card\" style=\"width: 45rem;\">\n" +
                        "<img id=\"blogImages\" src=\"Img/greekBlogPic.jpg\" class=\"card-img-top\" alt=\"Greek Temple\">\n" +
                        "<div class=\"card-body\">\n" +
                        "<h5 class=\"card-title\">Blog Post: " + item["date"] + "</h5>\n" +
                        "<div class=\"card-text\"><div class='card-text'> " + item["title"] + "<br><br> " + item["content"] + "<br><br> Categories: " + item["categories"] + " </div>\n" +
                        " </div>\n <br>" +
                        "<a href=\"#\" class=\"btn btn-primary\">Read More</a>\n" +
                        "</div>\n" +
                        "</div><br>";


                    $("#blogBody").html(innerHTML);
                })
            });
        }
        infoLoad();

</script>
